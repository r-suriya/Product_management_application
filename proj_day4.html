<!DOCTYPE html>
<html>
  <head>
    <title>Product management website</title>
    <script>
      function addTextField(values) {
        var element = document.getElementById("new");
        var insideHTML = "";
        if (values == "Add" || values == "Update") {
          //3 text field
          insideHTML =
            '<form action="submit.php" method="POST"> PID: <input type="text" name="pid" id="pid" /> <br /><br />PName: <input type="text" name="pname" id="pname" /> <br /><br />PValue: <input type="text" name="pvalue" id="pvalue" /> <br />';
        }
        //pid
        if (values == "Display") {
          insideHTML =
            '<form action="submit.php" method="POST"><br/><input type="submit" name="button5" class="button" value="display" /></form>';
        } else {
          insideHTML =
            '<form action="submit.php" method="POST"> ID: <input type="text" name="pid" id="pid" /> <br />';
        }

        if (values == "Add") {
          insideHTML +=
            '<br /><input type="submit" name="button1" class="button" value="add" /></form>';
        } else if (values == "Update") {
          insideHTML += `<br/><input type="submit" name="button2" class="button" value="update" /></form>`;
        } else if (values == "Delete") {
          insideHTML += `<br/><input type="submit" name="button3" class="button" value="delete" /></form>`;
        } else if (values == "Search") {
          insideHTML += `<br/><input type="submit" name="button4" class="button" value="search" /></form>`;
        }
        element.innerHTML = insideHTML;
      }
    </script>
  </head>
  <body>
    <div class="col-lg-6 pl-2">
      <div class="form-input-div">
        <select onchange="addTextField(this.value)">
          <option>Select option</option>
          <option>Add</option>
          <option>Update</option>
          <option>Delete</option>
          <option>Search</option>
          <option>Display</option>
        </select>
      </div>
    </div>
    <div class="row" id="new"></div>
  </body>
</html>
